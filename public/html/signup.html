<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/styles.css" />
    <title>Sign Up</title>
  </head>
  <body>
    <div class="container">
      <h1>Sign Up</h1>
      <div class="internal">
        <i class="fa-solid fa-user"></i>
        <input
          type="text"
          placeholder="Username"
          id="name"
          autocomplete="off"
        />
        <i class="fa-solid fa-envelope"></i>
        <input type="email" placeholder="Email" id="email" autocomplete="off" />
        <i class="fa-solid fa-lock"></i>
        <input type="password" placeholder="Password" id="password" />
        <i class="fa-solid fa-lock-open"></i>
        <input
          type="password"
          placeholder="Confirm your Password"
          id="confirmPassword"
        />
        <div class="checkbox">
          <input type="checkbox" id="terms" />
          <label for="terms"
            >I agree to all statements in <span>Terms of service</span></label
          >
        </div>
        <button type="submit">Register</button>
      </div>
      <div class="right-section">
        <img src="../img/modern-abstract-art-8642474_1280.jpg" alt="signup" />
        <a href="./signin.html">I am already a member</a>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/fa327da0c0.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
